<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet" />
        <title>meizan-counter</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- maplibre gl js-->
        <script src="https://unpkg.com/maplibre-gl@^4.0/dist/maplibre-gl.js"></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/maplibre-gl@^4.0/dist/maplibre-gl.css"
        />
    </head>
    <body>
        <div id="map" style="height: 100%"></div>
        <div class="info" id="information">
            山名：<br>
            標高[m]：<br>
            <label>カウント：<input type="number" size="40" value="3"></label>
            <button id="updateBtn" type="button" >更新</button>
        </div>
        <div class="legend">
            <p><b>カウントの凡例</b></p>
            <ul>
                <li class="color1">0</li>
                <li class="color2">1</li>
                <li class="color3">2</li>
                <li class="color4">3~</li>
            </ul>
        </div>

        <script src="main.js"></script>
    </body>
</html>
