            const map = new maplibregl.Map({
                hash: true,
                container: 'map', // container id
                renderWorldCopies: false,
                style: {
                    version: 8,
                    sources: {
                        gsistd: {
                            type: 'raster',
                            tiles: [
                                'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
                            ],
                            tileSize: 256,
                            attribution: '地理院タイル',
                        },
                        poi: {
                            type: 'geojson',
                            "promoteId": "id",
                            data: {
                                type: 'FeatureCollection',
                                features: [],
                            },
                        },
                    },
                    layers: [
                        {
                            id: 'gsistd',
                            type: 'raster',
                            source: 'gsistd',
                        },
                        {
                            id: 'poi',
                            type: 'circle',
                            source: 'poi',
                            paint: {
                                //'circle-color': 'blue',
                                'circle-color': [
                                    'case',
                                    ['boolean', ['feature-state', 'hover'], false],
                                    'red',
                                    'blue',
                                ],
                                'circle-radius': [
                                    'case',
                                    ['boolean', ['feature-state', 'hover'], false],
                                    30,
                                    10,
                                ],
                                'circle-stroke-width': 2,
                                'circle-stroke-color': 'white',
                            },
                        },
                    ],
                },
            });
            const loadPoi = async () => {
                // 地図の範囲を取得
                const bounds = map.getBounds();
                const minx = Math.max(bounds.getWest(), -179);
                const miny = Math.max(bounds.getSouth(), -85);
                const maxx = Math.min(bounds.getEast(), 179);
                const maxy = Math.min(bounds.getNorth(), 85);

                const response = await fetch(
                    `http://localhost:3000/pois_sql2?bbox=${minx},${miny},${maxx},${maxy}`,
                );
                const data = await response.json();
                map.getSource('poi').setData(data);
            };
            map.on('load', async () => await loadPoi()); // 初期ロード
            map.on('load', async () => await clearInfo()); // 初期ロード
            map.on('moveend', async () => await loadPoi()); // マップの移動完了時に画面範囲の地物を取得
            map.on('click', (e) => {
                if (popup !== null) {
                    // ポップアップが表示されている場合は削除するだけ
                    clearInfo();
                    map.setFeatureState(
                        {source: 'poi', id: mountainId},
                        {hover: false}
                    );
                    mountainId = null;
                    return;
                }

                // クリックした位置に地物があるかどうかを取得
                const features = map.queryRenderedFeatures(e.point, {
                    layers: ['poi'],
                });

                if (features.length === 0) {
                    map.setFeatureState(
                        {source: 'poi', id: mountainId},
                        {hover: false}
                    );
                    return ;
                    // クリックした位置に地物がない場合

                    /*

                    createPoi({ longitude, latitude, name });
                    */
                } else {
                    // 地物がある場合
                    const feature = features[0];
                    name = feature.properties.name;
                    mountainId = feature.properties.id
                    count = feature.properties.count
                    elevation = feature.properties.elevation
                    map.setFeatureState(
                        {source: 'poi', id: mountainId},
                        {hover: true}
                    );
                    var informationTag = document.getElementById("information");
                    informationTag.innerHTML = 
                        `
                            山名：<b>${name}</b><br>
                            標高[m]：<b>${elevation}</b><br>
                            <label>カウント：<input type="number" size="40" value="${count}"></label>
                            <button id="updateBtn" type="button" >更新</button>
                        `;

                    */
                }
            });


            const clearInfo = () => {
                $('.info').hide();
                if (popup) {
                    popup = null;
                }
            };


            const showInfo = () => {
                $('.info').show();
                if (!popup) {
                    popup = true;
                }
            };
